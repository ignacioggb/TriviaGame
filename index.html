<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<link href="https://fonts.googleapis.com/css?family=Slackey" rel="stylesheet">
<link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
</head>
<body>
                <iframe src="assets/images/start.mp3" allow="autoplay" style="display:none" id="iframeAudio">
                </iframe> 


                <i class="fas fa-volume-mute"  id="pause"></i>
                <i class="fas fa-volume-up" id="play"></i>

        <div class="container">
                        <div class="row">
                        <h1>Trivia Game !</h1>
                        </div>

                        <div class="row">
                        <div id="Answer"></div>
                        </div>

                        <div class="row">
                        <div id="TimeDisplay"></div>
                        </div>

                        <div class="row n1">
                        <div id="startbutton">
                        <button type="button" id="start" class="btn btn-primary btn-lg"><h3>Start!</h3></button>
                        </div>
                        </div>


                        <div class="row n2">
                                <div id="Question"></div>
                                <div class="txt txt2"></div>
                        </div>

                        <div class="row n2-1">
                                <div class="txt txt3"></div>
                        </div>

                        <div class="row n3">
                                <div class="txt txt4"></div>
                                <div id="A1" class="Ans"></div>
                        </div>

                        <div class="row n4">
                                <div class="txt txt5"></div>
                                <div id="A2" class="Ans"></div>
                                <img id="my_image"/>
                        </div>

                        <div class="row n5">
                                <div class="txt txt6"></div>
                                <div id="A3"class="Ans"></div>
                        </div>
                      
            </div>
    <script src="assets/javascript/app.js"></script>
    <script src="assets/javascript/music.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
